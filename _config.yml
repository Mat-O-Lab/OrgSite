# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Mat-O-Lab
email: contact@matolab.org
author: Thomas Hanke
author_position: Project Lead Mat-O-Lab

description: "The Materials Open Laboratory, short Mat-O-Lab, is a Joint Venture of Fraunhofer Group Materials 
  and The Bundesanstalt für Materialforschung und -prüfung (BAM). 
  Our shared Vision is to describes material science human and machine readable, proving the use from laboratory to product."

